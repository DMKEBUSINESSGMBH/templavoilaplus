<div class="t3-page-ce-header-icons-left">
    <span class="tpm-langIcon" title="{configuration.allAvailableLanguages.{node.raw.entity.sys_language_uid}.title}">
        <core:icon identifier="{configuration.allAvailableLanguages.{node.raw.entity.sys_language_uid}.flagIcon}" />
    </span>
    <span class="tpm-buttonsLeft">
        <a href="#" class="t3js-contextmenutrigger" data-table="{node.raw.table}" data-uid="{node.raw.entity.uid}" data-context="1">
            <span data-toggle="tooltip" data-title="{node.rendering.hintTitle}" data-html="true" data-placement="right" data-original-title="" title="">
                <core:iconForRecord table="{node.raw.table}" row="{node.raw.entity}" />
            </span>
        </a>
    </span>
    <div class="nobr sortable_handle">
        <f:if condition="!{node.rendering.belongsToCurrentPage}"><em></f:if>
        <f:format.crop maxCharacters="20" respectWordBoundaries="false">{node.rendering.fullTitle}</f:format.crop>
        <f:if condition="!{node.rendering.belongsToCurrentPage}"></em></f:if>
    </div>
</div>
