<div class="tpm-preview">
    <f:for each="{sheets.sDEF}" as="previewField">
        <f:if condition="{previewField.TCEforms.label}">
            <strong><f:translate key="{previewField.TCEforms.label}" default="{previewField.TCEforms.label}" /></strong>
        </f:if>
        <f:format.crop maxCharacters="200"><f:format.stripTags>{previewField.data.lDEF.vDEF}</f:format.stripTags></f:format.crop>
        <br>
    </f:for>
</div>
